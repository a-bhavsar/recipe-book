<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" formArrayName="ingredients">
                    <div class="row" [formGroupName]="i" *ngFor="let ingredientCtrl of ingredientList(); let i= index">
                        <div class="col-sm-8 my-2">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-sm-2 my-2">
                            <input type="text" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-sm-2 my-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <button class="btn btn-success my-3 mx-2" type="button" (click)="onAddIngredient()">
                        Add Ingredient
                    </button>
                </div>
            </div>
            <button class="btn btn-success mx-2" type="submit" [disabled]="recipeForm.invalid">Save</button>
            <button class="btn btn-danger mx-2" type="button" (click)="onCancel()">Cancel</button>
        </form>
    </div>
</div>
