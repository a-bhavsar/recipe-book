<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ngModel name="email" required email/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required minlength="5"/>
            </div>
            <div>
                <button class="btn btn-primary my-2" type="submit" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
                |
                <button class="btn btn-primary my-2" (click)="switchMode()">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
