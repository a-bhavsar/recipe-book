<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row my-3">
                <div class="col-md-5 form-group">
                    <label for="name" >Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" >Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required min="0">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success mx-1" type="submit" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger mx-1" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button>
                    <button class="btn btn-primary mx-1" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
